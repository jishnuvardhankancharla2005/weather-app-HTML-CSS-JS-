<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"/>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="search-section">
            <div class="input-wrapper">
                <span class="material-symbols-rounded">search</span>
                <input 
                    type="search" 
                    id="city" 
                    name="city" 
                    placeholder="Enter a city name" 
                    class="search-input"
                >
            </div>
            <button class="location-button" aria-label="Detect my location">
                <span class="material-symbols-rounded">my_location</span>
            </button>
        </div>

        <div class="no-results">
            <img src="icons/no-result.svg" class="weather-icon" alt="No results icon">
            <h3 class="title">Something went wrong!</h3>
            <p class="message">
                We're unable to retrieve the weather details. 
                Ensure you've entered a valid city or try again later.
            </p>
        </div>

        <div class="weather-section">
            <div class="current-weather">
                <img class="weather-icon" src="icons/clouds.svg" alt="Weather icon">
                <h2 class="temperature">00<span>Â°C</span></h2>
                <p class="description">Weather description</p>
            </div>
            <div class="hourly-weather">
                <ul class="weather-list"></ul>
            </div>
        </div>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
